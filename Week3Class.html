      <h1>In Class Assignment 3: Responsive Webpage</h1>
      <p> Try resizing the page to see the image size change with the browser! <p>
    </header>

    <div class="responsive">
     <img srcset="img/imgsmall.jpg 480w,
                  img/imgmed.jpg 960w,
                  img/imgbig.jpg 1280w,"
           sizes="(max-width: 480px) 100vw,
                 (max-width: 960px) 90vw,
                 (max-width: 1280px) 70vw,
                 1280px">
<br><br>
<p> Here is another example using a different type of code to have a responsive image. </p>
<br><br>
     <picture>
       <source media="(min-width: 769px)" srcset="img/img2big.jpg">
       <source media="(min-width: 650px)" srcset="img/img2med.jpg">
       <source media="(min-width: 465px)" srcset="img/img2small.jpg">
       <img src="https://placekitten.com/g/200/200" alt="small_cat" style="width:auto;">
     </picture>
