    <style>
      .slideshow-container {
        width: 100vw;
        height: 100vh;
        margin: 0px;
      }

      .mySlides {
        height: inherit;
        width: inherit;
        display: none;
      }

      img {
        vertical-align: middle;
        max-width: 100%;
        max-height: 100%;
      }

      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
      }
    </style>
    </head>

    <body>
      <div class="slideshow-container">

        <div class="mySlides fade">
          <img src="img/img00.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="img/img01.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="img/img02.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="img/img03.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="img/img04.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="img/img05.jpg" >
        </div>

      </div>

      <script>
      var slideIndex = 0;
      showSlides();
      function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          for (i = 0; i < slides.length; i++) {
             slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}
          slides[slideIndex-1].style.display = "block";
          setTimeout(showSlides, 3000);
      }
      </script>
